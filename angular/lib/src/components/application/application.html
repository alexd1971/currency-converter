<!-- Шаблон приложения.

  Для навигации в приложении используется панель с вкалдками (компонент TabPanel).
  На панели размещаются две вкладки: Конвертер и Валюты. На каждой вкладке
  мещаются компоненты отвечающие соответственно за конвертацию валют
  (CurrencyConverter) и управление (CurrencyManager) (создание, удаление,
  изменение) валют.

  Каждая вкладка является ссылкой маршрутизатора (RouterLink), при клике которой
  маршрутизатор показывает соответствующий компонент непосредственно после
  элемента <router-outlet> в этом шаблоне и  изменяет путь в строке браузера.
  
  Благодаря маршрутизатору перейти к нужному разделу можно не только по клику на
  вкладке, но и явно указав путь в строке адреса браузера. -->
<tab-panel>
    <!-- Вкладка конвертера.

    Вкладка становится активной, если текущий путь приложения равен пути к
    конвертеру валют. -->
    <tab
        [routerLink]="RoutePaths.currencyConverter.toUrl()"
        [active]="active.path == RoutePaths.currencyConverter.path"
    >
        Конвертер
    </tab>
    <!-- Вкладка управления валютами.

    Вкладка становится активной, если текущий путь приложения равен пути к
    управленю валютами. -->
    <tab
        [routerLink]="RoutePaths.currencyManager.toUrl()"
        [active]="active.path == RoutePaths.currencyManager.path"
    >
        Валюты
    </tab>
</tab-panel>

<div class="container">
    <!-- Выходной компонент маршрутизатора

    Компонент, на который переходит маршрутизатор приложения будет выводится
    непосредственно после элемента <router-outlet>

    Атрибут routes определяет, за какие маршруты отвечает данный компонент.
    В нашем случае он отвечает за все маршруты приложения. -->
    <router-outlet [routes]="Routes.all"></router-outlet>
</div>
