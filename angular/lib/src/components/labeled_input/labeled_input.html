<div
    class="labeled-input"
    [ngClass]="invalidCssClass"
>
    <!-- С помощью двойных фигурных скобок `{{ ... }}` в шаблон можно вставлять
    значнеия переменных класса компонента. При этом изменение значения
    переменной в компоненте автоматически приводит к изменению в браузере. -->
    <label
        [htmlFor]="id"
        class="labeled-input__label"
    >
        {{label}}
    </label>
    <!-- Через  #input (см. элемент input ниже) вводится переменная шаблона, которая
    содержит ссылку на компонент. В данном случае компонентом является
    стандартный input-элемент, который в Dart является экземпляром класса
    InputElement. Так можно вводить именованные ссылки не только на стандартные,
    но и на самописные компоненты.

    Введение такой переменной позволяет:
    
    1. Получать доступ к публичным переменным и методам компонента прямо в
    шаблоне (пример см. в шаблоне currency_editor.html и currency_creator.html).
    В частности, например, в этом шаблоне можно будет использовать значение,
    введенное в поле через input.value

    2. Получать ссылку на экземпляр  этого компонента в классе компонента-родителя
    с помощью аннотации @ViewChild('имя_переменной_в_шаблоне'). Именно это и
    используется в этом компоненте (см. класс компонента). -->
    <input
        #input
        type="text"
        [id]="id"
        class="labeled-input__input"
        [disabled]="disabled"
        [readOnly]="readOnly"
    >
</div>
