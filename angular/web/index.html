<!-- Стандартный html5 документ -->
<!DOCTYPE html>
<html>
  <head>
    <title>angulardart_bloc</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Элемент base нужен для правильной работы маршрутизации -->
    <base href="/" />
    <!-- Общий стилевой файл приложения -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Подключение js-кода приложения, который получается после компиляции -->
    <script defer src="main.dart.js"></script>
  </head>

    <!--
      Здесь будет выводится корневой компонент приложения

    <app>Loading...</app>
  </body>
</html>
